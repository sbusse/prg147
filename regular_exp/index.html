
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="center">
    <!-- https://regex101.com/ -->
    <!-- https://regexr.com/ -->

        <form id="first_form" method="post" action="">
          <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
          </div>
          <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
          </div>
          <div>
            <label for="phone_num">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" placeholder="999-999-9999"> 
          </div>
          <div>
            <label for="cell">Cell Number:</label>
            <input type="text" id="cell" name="cell" placeholder="999-999-9999"> 
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </div>
          <div>
            <label for="Address">Address:</label>
            <input type="text" id="address" name="address">
          </div>
          <div>
                <label for="City">City:</label>
                <input type="city" id="city" name="city">
          </div>
          <div>
              <label for="State">State:</label>
              <input type="state" id="state" name="state">
          </div>
          <div>
              <label for="Zip">Zip:</label>
              <input type="zip" id="zip" name="zip">
          </div>
          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
</body>
</html>
