<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Rectangle Length and Width</title>
    <script>
        var length = prompt("Length: ");
        length = parseFloat(length);
        var height = prompt("Height: ");
        height = parseFloat(height);
        var perimeter = (length *2) + (height *2);
        perimeter = parseInt(perimeter);

        document.write("<h1>" + "Calculate the Perimeter of Rectangle" + "</h1>");
        document.write("<h3>" + "Length of Rectangle:  " + length + "</h3>")
        document.write("<h3>" + "Height of Rectangle:  " + height + "</h3>")
        document.write("<h3>" + "Perimeter of Rectangle:  " + perimeter + "</h3>")
        
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the Area and Perimeter application!</h1>
    </main>
</body>
</html>
