<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Lawn Care Estimator / Working with Forms</title>
    <link rel="stylesheet" href="css/lawnCare.css">
    <script src="js/lawnCare.js"></script>

</head>

<body>
<div class="container">
    <div id="myform">
        <h1>Working with Forms</h1>
        <h2>Lawn Care Estimate</h2>
        
        <div id="myform">
            <div>Enter "Front" measurements below: <br>
                 Length:
                <label for ="lfront"> 
                <input type="text" id="lfront"></label><br>
                Width:
                <label for="wfront">
                <input type="text" id="wfront"></label><br>
            </div>
        </div>  
        
        <div>
            <div>Enter "Back" measurements below: <br>
                Length:
                <label for ="lback"> 
                <input type="text" id="lback"></label><br>
                Width:
                <label for="wback">
                <input type="text" id="wback"></label><br>
            </div>
        </div> 

        <div>
            <div>Enter "Side 1" measurements below: <br>
                Length:
                <label for ="lside1"> 
                <input type="text" id="lside1"></label><br>
                Width:
                <label for="wside1">
                <input type="text" id="wside1"></label><br>
            </div>
        </div> 

        <div>
            <div>Enter "Side 2" measurements below: <br>
                Length:
                <label for ="lside2"> 
                <input type="text" id="lside2"></label><br>
                Width:
                <label for="wside2">
                <input type="text" id="wside2"></label><br>
            </div>
        </div> 


        <input type="button" id="submit" value="Total Price"/><br/>
        <p>&nbsp;</p>
        <label for="totalLawn"> Price:</label>
        <input type="text" id="totalLawn"/><br/>

        <label for="totalArea">Total Area:</label>
        <input type="text" id="totalArea">

    </div>
</div>
</body>
</html>
