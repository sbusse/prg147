<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Slide Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="header">
        <h1>Advanced Slideshow</h1>
        <h5>Click on image to start and stop the timer.</h5>
    </div>
    <br>
    <div>
        <h4 id="caption">Hey!  I'm talking to you!!</h4>
        <img src="images/image1.jpg" alt="Hey!  I'm talking to you!!" id="slide">

        <div id="slides">
            <img src="images/image1.jpg" alt="Hey!  I'm talking to you!!" id="slide">
            <img src="images/image2.jpg" alt="Yeah . . I'm good out here." id="slide">
            <img src="images/image3.jpg" alt="More snow?!  Really?!!" id="slide">
            <img src="images/image4.jpg" alt="Well I'm sure I don't know what you're talking about." id="slide">
            <img src="images/image5.jpg" alt="Oh . . this can't be good!" id="slide">
            <img src="images/image6.jpg" alt="Sure thing . I'll get right on that!" id="slide">
            <img src="images/image7.jpg" alt="What are you looking at?" id="slide">
            <img src="images/image8.jpg" alt="My bad!!" id="slide">
            <img src="images/image9.jpg" alt="Hey there! What's your name? " id="slide">
            <img src="images/image10.jpg" alt="Oh man!!  I hate it when they hug me!!" id="slide">
        </div>
        
    </div>


    
</body>
</html>
