
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Forms</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="mycode">
    <h1>jQuery Forms</h1>
    
        <div id ="window">
            <form id="myForm" name="myForm">

                <fieldset>
                    <legend>Email Information</legend>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email"> <span>*</span>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters"> <span>*</span>
                    <br>
                    <label for="verify">Verify Password:</label>
                    <input type="password" id="verify" name="verify"> <span>*</span>
                    <br> 
                </fieldset>
                <br>
                <fieldset>
                    <legend>Membership Information</legend>
                    <h4>Membership type:</h4>
                    <input type="radio" name="type" id="beginner" value="beginner" checked>Beginner
                    <input type="radio" name="type" id="intermediate" value="intermediate">Intermediate
                    <input type="radio" name="type" id="advanced" value="advanced">Advanced
                    <br>
                    <br>
                    <label for="specialty">Years Experience:</label>
                    <input type="text" id="experience" name="experience"> <span></span>
                    <br>
                    <br>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name"> <span>*</span>
                    <br>
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name"> <span>*</span>
                    <br>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="999-999-9999"> <span>*</span>
                    <br> 
                </fieldset>
                <br>
                <br>
                <fieldset id="buttons">
                    <legend>Submit Your Application</legend>
                    <label>&nbsp;</label>
                    <input type="submit" id="submit" name="submit" value="Submit">
                    <input type="reset" id="reset" name="reset" value="Reset">
                    <br> 
                </fieldset>
    
    
            
            </form>


        </div>
    
</div>
<script src="js/script.js"></script>
    
</body>
</html>
